{% extends 'seller/base.html' %}



{% block title %}
    商品添加
{% endblock %}
{% block label %}
    商品添加
{% endblock %}

{% block content %}

    <form method="post" class="user" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="goods_num" class="form-control form-control-user"  placeholder="请输入商品编号">
        </div>
        <div class="form-group">
            <input type="text" name="goods_name" class="form-control form-control-user" placeholder="请输入商品名">
        </div>
        <div class="form-group">
            <input type="text" name="goods_price" class="form-control form-control-user"  placeholder="请输入商品价格">
        </div>
        <div class="form-group">
            <input type="text" name="goods_count" class="form-control form-control-user"  placeholder="请输入商品数量">
        </div>
        <div class="form-group">
            <input type="text" name="goods_location" class="form-control form-control-user" placeholder="请输入商品产地">
        </div>
        <div class="form-group">
            <input type="text" name="goods_pro_date" class="form-control form-control-user" placeholder="请输入商品生产日期">
        </div>
      <div class="form-group">
            <input type="text" name="goods_save_month" class="form-control form-control-user" placeholder="请输入商品保存日期">
        </div>

        <div class="form-group">
            <select class="form-control" name="goods_type">
                 <option value="0" selected="selected">请商品类型</option>
                {% for p in types %}
                   <option value="{{ p.id }}">{{ p.type_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
              <input class="form-control form-control-user" type="file" name="picture" placeholder="商品图片">
        </div>
         <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" value="提交">
        </div>

    </form>


{% endblock %}
